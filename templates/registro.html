<div class="row">
    <div class="col-1 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
    </div>

    <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <form method="post" id="frmRegistro" class="ps-2 pe-4">
            <input type="hidden" id="id" name="id" value="{{ '{{ registro.id }}' }}">
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="alumno">Alumno:</label>
                <input type="text" id="alumno" name="alumno" class="form-control form-control-lg while-waiting" value="{{ '{{ registro.alumno }}' }}" required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" class="form-control form-control-lg while-waiting" value="{{ '{{ registro.materia }}' }}" required="true">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="parcial">Parcial:</label>
                <input type="number" id="parcial" name="parcial" class="form-control form-control-lg while-waiting" value="{{ '{{ registro.parcial }}' }}" required="true" min="1" max="5">
            </div>
            <div class="mb-2">
                <span class="text-danger">*</span>
                <label for="calificacion">Calificaci√≥n:</label>
                <input type="number" step="0.01" id="calificacion" name="calificacion" class="form-control form-control-lg while-waiting" value="{{ '{{ registro.calificacion }}' }}" required="true" min="0.0" max="10.0">
            </div>
            <input type="hidden" id="fechaHora" name="fechaHora" value="{{ '{{ registro.fechaHora || angularjsHora }}' }}">

            <div class="mb-2 text-end">
                <button class="btn btn-primary btn-lg while-waiting">
                    <span class="ng-hide" ng-show="!registro.id">Registrar</span>
                    <span class="ng-hide" ng-show="registro.id">Actualizar</span>
                </button>
            </div>
        </form>
        <div class="div-registro"></div>
    </div>

    <div class="col-1 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
    </div>
</div>

<div class="div-to-complete-screen"></div>
